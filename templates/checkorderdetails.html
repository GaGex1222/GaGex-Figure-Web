<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Order Details</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
          <div class="col-6 mx-auto p-3 text-center">
            <img src="/static/logo-removed-bg.svg" alt="Bootstrap" style="position: relative; left: 2px;" width="400" height="400">
            <h1 style="color: rgba(24,110,255,255);">Order Details</h1>
            <p class="typewriter" style="color: rgba(24,110,255,255);">Here are the details of your order.</p>
          </div>
        </div>
        
        <hr>
        <div class="row">
          <div class="col-md-6 mx-auto p-3">
            <h4 class="mb-3">Order Information</h4>
            <div class="mb-3">
              <label for="orderDate" class="form-label">Date</label>
              <input type="text" class="form-control" id="orderDate" value="{{ order.date }}" readonly>
            </div>
            <div class="mb-3">
              <label for="totalPrice" class="form-label">Total Price</label>
              <input type="text" class="form-control" id="totalPrice" value="{{ order.total_price }}" readonly>
            </div>
            <div class="mb-3">
              <label for="items" class="form-label">Items</label>
              <input type="text" class="form-control" id="items" value="{{ items }}" readonly>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" value="{{ order.address }}" readonly>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" value="{{ order.phone_nubmer }}" readonly>
            </div>
            <div class="mb-3">
              <label for="userId" class="form-label">User ID</label>
              <input type="text" class="form-control" id="userId" value="{{ order.user_id }}" readonly>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" value="{{ order.country }}" readonly>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" value="{{ order.full_name }}" readonly>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
