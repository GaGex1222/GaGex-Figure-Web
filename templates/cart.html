<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, white, rgba(24, 110, 255, 1));
            min-height: 100vh;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto p-3 text-center">
                <img src="/static/logo-removed-bg.svg" alt="Bootstrap" style="position: relative; left: 2px;" width="400" height="400">
                <h1 style="color: rgba(24,110,255,255);">Shopping Cart</h1>
                <p class="typewriter" style="color: rgba(24,110,255,255);">Review Your Selections and Complete Your Purchase for the Ultimate Anime Experience.</p>
            </div>
        </div>

        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-8">
                    <div class="p-2">
                        <h4>Shopping cart</h4>
                        <div class="d-flex flex-row align-items-center pull-right">
                            <span class="mr-1"></span>
                            <span class="mr-1 font-weight-bold"></span>
                            <i class="fa fa-angle-down"></i>
                        </div>
                    </div>
                    {% for item in items %}
                    <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                        <div class="mr-1">
                            <img class="rounded" src="{{item.image_url}}" width="70">
                        </div>
                        <div class="d-flex flex-column align-items-center product-details">
                            <span class="font-weight-bold">{{item.description}}</span>
                            <div class="d-flex flex-row product-desc">
                            </div>
                        </div>
                        <div>
                            <h5 class="text-grey">{{item.price}}</h5>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fa fa-trash mb-1 text-danger"></i>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded">
                        <button class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay</button>
                        <h5></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
