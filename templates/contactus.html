<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
          <div class="col-6 mx-auto p-3 text-center">
            <img src="/static/logo-removed-bg.svg" alt="Bootstrap" class="animate-svg-pulse" style="position: relative; left: 2px;" width="400" height="400">
            <h1 style="color: rgba(24,110,255,255);">Contact Us</h1>
            <p class="typewriter" style="color: rgba(24,110,255,255);">Please fill out the form below to get in touch with us!</p>
          </div>
        </div>
        <div class="mb-3 text-center" style="color: red;">
            {% for message in get_flashed_messages()%}
                {{ message }}
            {% endfor %}
        </div>
        <hr>
        <div class="row">
          <div class="col-12 mx-auto p-3 text-center">
            <form action="{{url_for('contact_us')}}" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
              </div>
              <div class="mb-3">
                <label for="orderNumber" class="form-label">Order Number</label>
                <input type="text" class="form-control" id="orderNumber" name="order_number" placeholder="Enter order number (if its not about an order leave empty)">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
