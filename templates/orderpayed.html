<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .order-confirmation {
            text-align: center;
            margin-top: 50px;
        }
        .order-number {
            font-size: 3rem;
            color: rgba(24,110,255,255);
        }
        .order-details {
            font-size: 1.2rem;
            color: #555;
        }
        .black {
            color: black;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto p-3 text-center">
                <img src="/static/logo-removed-bg.svg" alt="Bootstrap" style="position: relative; left: 2px;" width="400" height="400">
                <h1 style="color: rgba(24,110,255,255);">Thank you for your purchase!</h1>
                <p class="typewriter" style="color: rgba(24,110,255,255);">We hope to deliver your anime figures ASAP!</p>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-12 order-confirmation">
                <div class="order-number">
                    Order Number: {{ order.order_id }}
                </div>
                <div class="order-details mt-4 mb-5">
                    <p class="black"><strong>Date:</strong> {{ order.date }}</p>
                    <p class="black"><strong>Total Amount:</strong> ${{ total_price }}</p>
                    <p class="black"><strong>Items:</strong> {{ items }}</p>
                    <p class="black"><strong>Shipping Address:</strong> {{ order.address }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
