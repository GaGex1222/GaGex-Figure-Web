<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static//stylesheet.css">
    {% from 'bootstrap5/form.html' import render_form %}

    <style>
        body {
            background: linear-gradient(to bottom, white, rgba(24, 110, 255, 1));
            min-height: 100vh;
        }

            :root {
            --bs-border-color: rgba(24, 110, 255, 1) !important;
        }   

        :root {
            --bs-body-line-height: 0.1;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to top, white, rgba(24, 110, 255, 1));">
    {% include "header.html" %}
    <div class="container">
        <div class="row">
          <div class="col-6 mx-auto p-3 text-center">
            <img src="/static/logo-removed-bg.svg" alt="Bootstrap" style="position: relative; left: 2px;" width="400" height="400">
            <h1 style="color: rgba(24,110,255,255);">Log In!</h1>
            <p class="typewriter" style="color: rgba(24,110,255,255);">Join Our Community and Bring Your Anime Passion to Life!</p>
          </div>
        </div>
    </div>
    <hr>
    <div class="logincenterform">
        <div class="mb-3" style="color: red;">
            {% for message in get_flashed_messages()%}
                {{ message }}
            {% endfor %}
        </div>
        {{render_form(form)}}
    </div>
</body>
</html>
